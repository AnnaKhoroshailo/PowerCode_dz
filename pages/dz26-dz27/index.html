<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Local Storage</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<header>
		<div class="topBar">
			<div class="balance">
				<img src="https://storage.googleapis.com/multi-static-content/previews/artage-io-thumb-e56cb13702dac65ca7ca57f4aedbb007.png" alt="">
				<span id="balance">Баланс</span>
			</div>
			<div class="user">
				<span id="user">Приветствую</span>
				<img src="https://www.w3schools.com/howto/img_avatar.png" alt="">
			</div>
		</div>
	</header>
	<div class="asideMenu">
		<nav>
			<ul class="asideMenu__List">
				<li class="asideMenu__Item asideMenu__Item--active"><a href="index.html">My orders</a></li>
				<li class="asideMenu__Item"><a href="products.html">My products</a></li>
				<li class="asideMenu__Item"><a href="cart.html">Cart</a></li>
				<li class="asideMenu__Item"><a href="contacts.html">Contacts</a></li>
				<li class="asideMenu__Item"><a href="balance.html">Balance</a></li>
			</ul>
		</nav>
	</div>
	<div class="content">
		<h1>Мои питомцы</h1>
		<h2>Поиск питомца по ID</h2>
		<form class="search-pet" name="searchPet">	
			<input type="text" name="petId" placeholder="ID питомца">
			<button type="button" id="searchPet">Поиск</button>
		</form>
		<div class="users" id="pets">
		</div>

		<h2>Поиск питомца по Статусу</h2>
		<form class="search-pet" name="searchPetStatus">
			<select name="petStatus">
			    <option value="available">available</option>
			    <option value="pending">pending</option>
			    <option value="sold">sold</option>
			</select>
			<button type="button" id="searchPetStatus">Поиск</button>
		</form>
		<div class="users" id="petsStatus">
		</div>
	</div>

	<script type="text/javascript" src="js/script.js"></script>
	<script>
		document.getElementById('searchPet').addEventListener('click',searchPet) 
		document.getElementById('searchPetStatus').addEventListener('click',searchPetByStatus) 
	</script>
</body>
</html>
